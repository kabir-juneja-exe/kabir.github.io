<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shadow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SYNCED NAVIGATION --- */
        .profile-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }
        .avatar-small { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        .username-top { font-weight: bold; font-size: 1.1rem; }

        .menu-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }
        .line { height: 3px; background-color: white; border-radius: 2px; transition: 0.3s; }
        .line-1 { width: 35px; } .line-2 { width: 25px; } .line-3 { width: 15px; }

        .sidebar {
            position: fixed;
            top: 0; right: -250px;
            width: 250px; height: 100%;
            background-color: #1a1a1a;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            z-index: 1000;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { right: 0; }
        .sidebar a { padding: 15px 30px; text-decoration: none; color: #bbb; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .sidebar a:hover { color: white; background: rgba(255,255,255,0.1); padding-left: 40px; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.active { display: block; }

        /* --- CONTACT CONTENT --- */
        .container {
            margin-top: 100px;
            width: 95%;
            max-width: 900px;
            text-align: center;
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 2px; }
        .subtitle { color: #bbb; margin-bottom: 50px; font-size: 1.1rem; }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;
        }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; }
        }

        /* --- FORM & CARDS --- */
        .contact-card {
            background-color: #0f0f0f;
            border-radius: 24px;
            padding: 30px;
            border: 1px solid #1e1e1e;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-card h2 { font-family: 'Orbitron', sans-serif; font-size: 1.3rem; margin: 0; color: #fff; }
        .contact-link { color: #7289da; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        .contact-link:hover { text-decoration: underline; }

        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        label { font-size: 0.9rem; color: #888; font-weight: bold; text-transform: uppercase; }
        
        input, textarea {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: white; }

        .send-btn {
            background: white;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .send-btn:hover { background: #bbb; transform: translateY(-3px); }

        /* --- FOOTER SOCIALS --- */
        .footer-socials {
            margin-top: 60px;
            display: flex;
            gap: 35px;
            justify-content: center;
        }
        .social-icon { color: #bbb; font-size: 2.2rem; transition: 0.3s; text-decoration: none; display: inline-block; }
        .social-icon:hover { color: white; transform: scale(1.1); }
        .tilt-icon { transform: rotate(-35deg); display: inline-block; }
        .copyright { margin-top: 40px; color: #bbb; font-size: 0.9rem; padding-bottom: 30px; }
    </style>
</head>
<body>

    <div class="profile-header">
        <img src="https://cdn.discordapp.com/avatars/1301883723247124521/4793f5066c0ee12d60df0414b57fe1ee.png" class="avatar-small">
        <span class="username-top">Kabir.exe.</span>
    </div>

    <div class="menu-btn" onclick="toggleSidebar()">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="codes.html">Codes</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <h1>GET IN TOUCH</h1>
        <p class="subtitle">Have a question or want to work together?</p>

        <div class="contact-grid">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="contact-card">
                    <h2>Discord</h2>
                    <p style="color: #bbb; margin: 0;">Join my support server or DM me directly.</p>
                    <a href="https://discord.gg/void" class="contact-link">discord.gg/void</a>
                </div>
                <div class="contact-card">
                    <h2>Email</h2>
                    <p style="color: #bbb; margin: 0;">For formal inquiries or business.</p>
                    <a href="mailto:kabir0juneja@gmail.com" class="contact-link">kabir0juneja@gmail.com</a>
                </div>
            </div>

            <div class="contact-card">
                <h2>Send a Message</h2>
                <form action="https://formspree.io/f/xojnbeyb" method="POST">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="4" placeholder="How can I help you?" required></textarea>
                    </div>
                    <button type="submit" class="send-btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>

        <div class="footer-socials">
            <a href="https://discord.gg/void" class="social-icon"><i class="fa-brands fa-discord"></i></a>
            <a href="mailto:kabir0juneja@gmail.com" class="social-icon"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://guns.lol/kabirjuneja" class="social-icon"><i class="fa-solid fa-gun tilt-icon"></i></a>
        </div>
        <div class="copyright">All Rights Reserved by Kabir Juneja</div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
    </script>
</body>
</html>
